<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/0200ab3589.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="icon">
    <img class="logo" src="images/logo.svg" alt="Huddle Logo">
  </div>

  <div class="image">
    <img src="images/illustration-mockups.svg" alt="mockup image">
  </div>

  <div class="register">
    <h1 class="h1-register">Build The Community <br>Your Fans Will Love</h1>

    <p class="p-register">Huddle re-imagines the way we build communities. You have a voice,<br> but so does your audience.
      Create connections with <br>your users as you engage in genuine discussion.</p>

    <button type="button" name="button">Register</button>
  </div>
  <div class="links">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Zsenapolat">Zeynep Sena Polat</a>.
    </p>
  </footer>

</body>

</html>
